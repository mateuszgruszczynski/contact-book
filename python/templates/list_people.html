<!DOCTYPE html>
<html>
<head>
    <title>List People</title>
</head>
<body>
    <h1>List of People</h1>
    <ul id="people-list"></ul>

    <script>
        fetch('/list_people')
            .then(response => response.json())
            .then(data => {
                const peopleList = document.getElementById('people-list');
                data.forEach(person => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${person.name} - Age: ${person.age}, Gender: ${person.gender}, Occupation: ${person.occupation}, Email: ${person.email} Phone: ${person.phone}, Address: ${person.address}`;
                    peopleList.appendChild(listItem);
                });
            });
    </script>
</body>
</html>
